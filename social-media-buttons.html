<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social media buttons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
  <style>
    .container {
      padding: 5px;
      width: 250px;
      margin: 25vw auto;
    }
    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .social-media {
      height: 50px;
      width: 50px;
      border-radius: 25px;
      margin: 0 5px;
      color: white;
    }
    .social-media-instagram {
      background-color: #e1306c;
    }
    .social-media-github {
      background-color: #333;
    }
    .social-media-linkedin {
      background-color: #00a0dc;
    }
    .social-media-facebook {
      background-color: #3b5998;
    }
  </style>
</head>
<body>
  <div class="container flex-center">
    <div class="social-media social-media-facebook flex-center">
      <i class="fab fa-facebook-f fa-2x"></i>
    </div>
    <div class="social-media social-media-instagram flex-center">
      <i class="fab fa-instagram fa-2x"></i>
    </div>
    <div class="social-media social-media-linkedin flex-center">
      <i class="fab fa-linkedin fa-2x"></i>
    </div>
    <div class="social-media social-media-github flex-center">
      <i class="fab fa-github fa-2x"></i>
    </div>
  </div>
</body>
</html>
